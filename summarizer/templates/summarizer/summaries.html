{% extends 'summarizer/base.html' %}

{% block content %}
<h2 class="mb-4">Generated Summaries</h2>
<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for summary in summaries %}
        <div class="col">
            <div class="card h-100 summary-card">
                <img src="{{ summary.thumbnail }}" class="card-img-top" alt="{{ summary.title }}">
                <div class="card-body">
                    <h5 class="card-title">{{ summary.title }}</h5>
                    <p class="card-text"><small class="text-muted">{{ summary.url }}</small></p>
                    <div class="summary-content">
                        {{ summary.summary|linebreaks }}
                    </div>
                </div>
            </div>
        </div>
    {% empty %}
        <p>No summaries generated.</p>
    {% endfor %}
</div>
<div class="mt-4">
    <a href="{% url 'search' %}" class="btn btn-primary">Back to Search</a>
    <a href="{% url 'history' %}" class="btn btn-secondary">View History</a>
</div>
{% endblock %}
